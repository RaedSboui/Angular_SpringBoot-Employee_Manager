<div class="container">
  <div class="row justify-content-md-center">
      <div class="col-md-6 col-lg-4">
        <h4 class="login-title text-center">Login to Your Account</h4>
        <div class="alert alert-danger" *ngIf="isLoginFailed == true">
          <strong> Wrong login or password !</strong>
        </div>
        <form name="form" (ngSubmit)="f.form.valid && onLoggedIn()" #f="ngForm" novalidate>
          <div class="form-group">
            <input type="text" id="username" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
              required placeholder="Username"/>
            <div *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors?.required" id="error">Username is required</div>
            </div>
          </div><br>
          <div class="form-group">
            <input id="password" type="{{type}}" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
              required placeholder="Password"/>
            <span id="toggle-eye" toggle="#password-field" class ="{{show}}" (click)="showPassword()"></span>
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors?.required" id="error">Password is required</div>
            </div>
          </div><br><br>
          <div class="text-center">
            <button type="submit" class="form-control btn btn-primary">Sign In</button>
          </div><br>
          <div class="form-group d-md-flex">
            <div class="w-50">
              <label class="checkbox-wrap checkbox-primary">Remember Me
                <input type="checkbox" checked="">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="w-50 text-md-right">
              <a href="#">Forgot Password</a>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
